<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Registros ATREVETE</title>
    <!-- Tailwind CSS por CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b', 
                950: '#020617',
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
              slideUp: 'slideUp 0.4s ease-out',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F8F7FF;
        color: #1e293b;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
    </style>
    <script>
      // FIX CRITICO: Polyfill seguro para process en navegador.
      // Define window.process si no existe para evitar "ReferenceError: process is not defined"
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // Manejador de errores temprano
      window.addEventListener('error', (event) => {
        const root = document.getElementById('root');
        // Solo mostramos el error si la app todavía está en estado de carga
        if (root && (root.innerText.includes('Cargando') || root.querySelector('.animate-spin'))) {
          const msg = event.message || (event.error && event.error.message) || String(event);
          if (!document.getElementById('startup-error')) {
            root.innerHTML = `
              <div id="startup-error" style="color: #ef4444; padding: 24px; font-family: 'Inter', sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: white;">
                <div style="background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: 50%; margin-bottom: 16px;">
                   <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                </div>
                <h3 style="margin-bottom: 8px; font-size: 1.25rem; font-weight: 600; color: #1f2937;">No se pudo iniciar la aplicación</h3>
                <p style="margin-bottom: 20px; color: #4b5563;">Ocurrió un error técnico al cargar.</p>
                <pre style="background: #f3f4f6; padding: 16px; border-radius: 8px; overflow: auto; text-align: left; font-size: 0.85rem; color: #374151; border: 1px solid #e5e7eb; max-width: 100%; width: 100%; box-sizing: border-box; white-space: pre-wrap;">${msg}</pre>
                <button onclick="window.location.reload()" style="margin-top: 24px; padding: 10px 20px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; transition: background 0.2s;">Reintentar</button>
              </div>
            `;
          }
        }
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-family: sans-serif;">
        <svg class="animate-spin" style="width: 40px; height: 40px; margin-bottom: 16px; color: #6366f1;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p>Cargando aplicación...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
