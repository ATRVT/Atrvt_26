<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <title>Registros ATREVETE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { slate: { 850: '#1e293b', 950: '#020617' } },
                    animation: { fadeIn: 'fadeIn 0.3s ease-out', slideUp: 'slideUp 0.4s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                },
            },
        };
    </script>

    <style>
        body { background-color: #F8F7FF; color: #1e293b; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>

<body>
    <div id="root">
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; font-family: sans-serif;">
            <p>Iniciando aplicación...</p>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // --- CONFIGURACIÓN URL ---
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzf6rfgzLSpn5fF6Ne_0IlAJ--RcuVYZ99ngZhKnKTqYN-41frwQnNGbCGoADRBHW5LfQ/exec';

        // --- SERVICIOS ---
        const fetchSheetConfig = async () => {
            const response = await fetch(`${APP_SCRIPT_URL}?requestType=GET_CONFIG`);
            if (!response.ok) throw new Error('Error de conexión con Apps Script.');
            return response.json();
        };

        const saveSessionToSheet = async (data) => {
            const response = await fetch(APP_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ requestType: 'SAVE_SESSION', payload: data })
            });
            if (!response.ok) throw new Error('Error al guardar datos.');
            return response.json(); 
        };

        const generateSessionSummary = async (data) => {
            await new Promise(resolve => setTimeout(resolve, 1000));
            return `Sesión con ${data.studentName}. Se registraron ${data.programs.length} programas.`;
        };

        // --- CONSTANTES ---
        const HELP_OPTIONS = [
            { value: 'fisica', label: 'Física' }, { value: 'gestual', label: 'Gestual' },
            { value: 'verbal', label: 'Verbal' }, { value: 'visual', label: 'Visual' },
            { value: 'posicional', label: 'Posicional' },
        ];
        const REINFORCER_OPTIONS = [
            { value: 'comida', label: 'Comida' }, { value: 'social', label: 'Social' },
            { value: 'actividad', label: 'Actividad' }, { value: 'tangible', label: 'Tangible' },
        ];
        const REINFORCEMENT_SCHEDULES = ['FR', 'VR', 'FI', 'VI', 'RC (Razón Continua)']; 
        
        // --- COMPONENTES ---

        // 1. INPUT DE CONTADOR (Corregido para números de 2 dígitos)
        const CounterInput = ({ label, value, onChange, colorClass }) => {
            const [localVal, setLocalVal] = useState(value === 0 ? '' : value.toString());

            // Sincronizar si el valor cambia desde fuera (ej. resetear formulario)
            useEffect(() => {
                if (value.toString() !== localVal && value !== 0) {
                     setLocalVal(value.toString());
                } else if (value === 0 && localVal !== '') {
                     // Si es 0, lo dejamos vacío visualmente a menos que el usuario esté escribiendo "0" explícitamente
                     if(localVal !== '' && parseInt(localVal) !== 0) setLocalVal('');
                }
            }, [value]);

            const handleChange = (e) => {
                const val = e.target.value;
                setLocalVal(val); // Actualización visual inmediata
                
                if (val === '') {
                    onChange(0);
                } else {
                    const num = parseInt(val, 10);
                    if (!isNaN(num)) onChange(num);
                }
            };

            return (
                <div className="flex flex-col gap-2 w-full">
                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider text-center">{label}</label>
                    <div className="relative">
                        <input
                            type="number" min="0" placeholder="0"
                            value={localVal}
                            onChange={handleChange}
                            onFocus={(e) => e.target.select()}
                            className={`w-full h-14 text-2xl font-bold text-center rounded-xl border-2 transition-all outline-none focus:ring-4 ${colorClass} border-slate-100 bg-slate-50 focus:bg-white focus:border-transparent focus:ring-indigo-500/10 placeholder-slate-300`}
                        />
                    </div>
                </div>
            );
        };

        // 2. INPUT GENÉRICO
        const InputField = ({ label, value, onChange, type = "text", placeholder, options = [], isLoading = false, extra }) => {
            return (
                <div className="group">
                    <label className="text-xs font-bold text-slate-400 mb-1.5 flex items-center gap-2 uppercase tracking-wide group-focus-within:text-indigo-500 transition-colors">
                        {label} {extra}
                    </label>
                    <div className="relative">
                        {(options.length > 0 || isLoading) ? (
                            <select value={value} onChange={onChange} disabled={isLoading} className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-sm text-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500/10 cursor-pointer">
                                <option value="" disabled>{isLoading ? "Cargando..." : placeholder}</option>
                                {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                            </select>
                        ) : (
                            <input type={type} value={value} onChange={onChange} placeholder={placeholder} className="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2.5 text-sm text-slate-800 focus:outline-none focus:ring-2 focus:ring-indigo-500/10" />
                        )}
                    </div>
                </div>
            );
        };

        // 3. TARJETA DE PROGRAMA
        const ProgramCard = ({ program, onUpdate, onRemove }) => {
            const handleMultiSelect = (field, value) => {
                const current = program[field] || [];
                const updated = current.includes(value) ? current.filter(i => i !== value) : [...current, value];
                onUpdate(program.id, { [field]: updated });
            };

            const isInterval = ['FI', 'VI'].includes(program.reinforcementSchedule);

            return (
                <div className={`bg-white rounded-2xl shadow-sm border border-slate-200 transition-all ${program.isCollapsed ? 'opacity-80' : 'opacity-100 ring-4 ring-slate-50'}`}>
                    <div className="p-4 flex justify-between items-center cursor-pointer border-b border-slate-100" onClick={() => onUpdate(program.id, { isCollapsed: !program.isCollapsed })}>
                        <h3 className="font-semibold text-slate-800">{program.name}</h3>
                        <div className="flex gap-2">
                             <button onClick={(e) => { e.stopPropagation(); onRemove(program.id); }} className="p-2 text-slate-400 hover:text-rose-500"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
                        </div>
                    </div>

                    {!program.isCollapsed && (
                        <div className="p-5 space-y-6 animate-fadeIn">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <InputField label="Nivel" value={program.level} onChange={(e) => onUpdate(program.id, { level: e.target.value })} placeholder="Ej. A1" />
                                        <InputField label="Elementos" value={program.elements} onChange={(e) => onUpdate(program.id, { elements: e.target.value })} placeholder="Ej. Manzana" />
                                    </div>
                                    <div className="flex gap-4">
                                         <div className="w-full"><InputField label="Prog. Ref" value={program.reinforcementSchedule} onChange={(e) => onUpdate(program.id, { reinforcementSchedule: e.target.value })} placeholder="Seleccionar..." options={REINFORCEMENT_SCHEDULES} /></div>
                                         {isInterval && <div className="w-full"><InputField label="Tiempo (s)" value={program.reinforcementScheduleTime} onChange={(e) => onUpdate(program.id, { reinforcementScheduleTime: e.target.value })} placeholder="30" /></div>}
                                    </div>
                                </div>
                                <div className="bg-slate-50 rounded-xl p-4 flex items-center gap-4 border border-slate-100">
                                    <CounterInput label="Aciertos" value={program.correctCount} onChange={(val) => onUpdate(program.id, { correctCount: val })} colorClass="text-emerald-600" />
                                    <div className="h-10 w-px bg-slate-300"></div>
                                    <CounterInput label="Errores" value={program.incorrectCount} onChange={(val) => onUpdate(program.id, { incorrectCount: val })} colorClass="text-rose-500" />
                                </div>
                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-4">
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block">Ayudas</label>
                                    <div className="flex flex-wrap gap-2">{HELP_OPTIONS.map(opt => (
                                        <button key={opt.value} onClick={() => handleMultiSelect('selectedHelp', opt.value)} className={`px-3 py-1 text-xs rounded-full border ${program.selectedHelp.includes(opt.value) ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-600'}`}>{opt.label}</button>
                                    ))}</div>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 block">Reforzadores</label>
                                    <div className="flex flex-wrap gap-2">{REINFORCER_OPTIONS.map(opt => (
                                        <button key={opt.value} onClick={() => handleMultiSelect('selectedReinforcer', opt.value)} className={`px-3 py-1 text-xs rounded-full border ${program.selectedReinforcer.includes(opt.value) ? 'bg-teal-600 text-white border-teal-600' : 'bg-white text-slate-600'}`}>{opt.label}</button>
                                    ))}</div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 4. APLICACIÓN PRINCIPAL
        const App = () => {
            const [sessionData, setSessionData] = useState({
                studentName: '', therapistName: '', date: new Date().toISOString().split('T')[0],
                startTime: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false}),
                endTime: '', generalObservations: '', programs: []
            });
            const [config, setConfig] = useState({ programs: [], students: [], therapists: [] });
            const [isConfigLoading, setIsConfigLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [saveStatus, setSaveStatus] = useState(null);
            const [errorMessage, setErrorMessage] = useState('');

            useEffect(() => {
                const load = async () => {
                    try {
                        const data = await fetchSheetConfig();
                        if (!data.students || data.students.length === 0) {
                            setErrorMessage("Conectado, pero las listas de Estudiantes/Terapeutas están vacías en Sheets.");
                        } else {
                            setConfig(data);
                        }
                    } catch (e) {
                        setErrorMessage("Error de conexión: " + e.message);
                    } finally {
                        setIsConfigLoading(false);
                    }
                };
                load();
            }, []);

            const updateSession = (k, v) => setSessionData(p => ({ ...p, [k]: v }));
            
            const addProgram = (name) => {
                const newProg = { id: Date.now().toString(), name, level: '', elements: '', correctCount: 0, incorrectCount: 0, selectedHelp: [], selectedReinforcer: [], reinforcementSchedule: '', reinforcementScheduleTime: '', isCollapsed: false };
                setSessionData(p => ({ ...p, programs: [...p.programs, newProg] }));
            };

            const updateProgram = (id, updates) => {
                setSessionData(p => ({ ...p, programs: p.programs.map(prog => prog.id === id ? { ...prog, ...updates } : prog) }));
            };

            const save = async () => {
                if (!sessionData.studentName || !sessionData.therapistName) return alert("Faltan datos del terapeuta o estudiante.");
                if (sessionData.programs.length === 0) return alert("Agrega al menos un programa.");
                
                setIsSaving(true);
                try {
                    const finalData = { ...sessionData, endTime: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false}) };
                    const res = await saveSessionToSheet(finalData);
                    if (res.success) {
                        setSaveStatus('success');
                        setSessionData(p => ({ ...p, startTime: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: false}), programs: [], generalObservations: '' }));
                        setTimeout(() => setSaveStatus(null), 3000);
                    } else {
                        throw new Error(res.message);
                    }
                } catch (e) {
                    alert("Error al guardar: " + e.message);
                } finally {
                    setIsSaving(false);
                }
            };

            if (isConfigLoading) return <div className="h-screen flex items-center justify-center">Cargando datos...</div>;
            if (errorMessage) return <div className="h-screen flex flex-col items-center justify-center text-rose-600 p-4 text-center"><p>{errorMessage}</p><button onClick={() => window.location.reload()} className="mt-4 bg-slate-800 text-white px-4 py-2 rounded">Reintentar</button></div>;

            return (
                <div className="flex flex-col lg:flex-row min-h-screen">
                    {/* SIDEBAR */}
                    <div className="w-full lg:w-80 bg-white border-r border-slate-200 p-6 flex flex-col gap-6">
                        <h1 className="text-xl font-bold text-slate-800">AT Registros</h1>
                        <InputField label="Estudiante" value={sessionData.studentName} onChange={(e) => updateSession('studentName', e.target.value)} placeholder="Seleccionar..." options={config.students} />
                        <InputField label="Terapeuta" value={sessionData.therapistName} onChange={(e) => updateSession('therapistName', e.target.value)} placeholder="Seleccionar..." options={config.therapists} />
                        <InputField label="Fecha" type="date" value={sessionData.date} onChange={(e) => updateSession('date', e.target.value)} />
                        <div>
                            <label className="text-xs font-bold text-slate-400 uppercase">Notas</label>
                            <textarea className="w-full mt-1 p-2 bg-slate-50 border rounded-lg text-sm h-32" value={sessionData.generalObservations} onChange={(e) => updateSession('generalObservations', e.target.value)}></textarea>
                        </div>
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 p-4 lg:p-10 bg-[#F8F7FF] overflow-y-auto h-screen">
                        <div className="max-w-3xl mx-auto pb-20">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold">Sesión Activa</h2>
                                <select className="bg-white border rounded-full px-4 py-2 text-sm shadow-sm" onChange={(e) => { if(e.target.value) { addProgram(e.target.value); e.target.value=""; } }}>
                                    <option value="">+ Agregar Programa</option>
                                    {config.programs.map(p => <option key={p} value={p}>{p}</option>)}
                                </select>
                            </div>

                            <div className="space-y-4">
                                {sessionData.programs.length === 0 && <p className="text-center text-slate-400 py-10">No hay programas activos.</p>}
                                {sessionData.programs.map(p => (
                                    <ProgramCard key={p.id} program={p} onUpdate={updateProgram} onRemove={(id) => setSessionData(prev => ({ ...prev, programs: prev.programs.filter(x => x.id !== id) }))} />
                                ))}
                            </div>

                            {sessionData.programs.length > 0 && (
                                <div className="mt-8 flex justify-end">
                                    <button onClick={save} disabled={isSaving} className="bg-emerald-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-700 disabled:opacity-50">
                                        {isSaving ? 'Guardando...' : 'Guardar Sesión'}
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {saveStatus === 'success' && (
                        <div className="fixed bottom-6 right-6 bg-emerald-600 text-white px-6 py-4 rounded-xl shadow-xl animate-bounce">
                            ¡Guardado con éxito!
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
