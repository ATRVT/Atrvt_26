<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparación de App Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #app {
            /* Esta es el área donde tu app debería mostrarse */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 200px;
        }
        #error-log {
            display: none; /* Se oculta si no hay errores */
            background-color: #ffe6e6;
            color: #d8000c;
            border: 1px solid #d8000c;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            white-space: pre-wrap; /* Mantiene el formato del error */
        }
    </style>
</head>
<body>

    <div id="app">
        <h1>Cargando aplicación...</h1>
        <p>Si este mensaje no desaparece, revisa el cuadro de errores abajo.</p>
    </div>

    <div id="error-log"></div>

    <script>
        // Este script captura errores y los muestra en pantalla
        window.onerror = function(message, source, lineno, colno, error) {
            const errorBox = document.getElementById('error-log');
            errorBox.style.display = 'block';
            errorBox.innerHTML += `<strong>Error detectado:</strong><br>${message}<br>` +
                                  `<small>Archivo: ${source} (Línea: ${lineno})</small><br><br>`;
            return false;
        };
    </script>

    <script src="./script.js"></script>

    </body>
</html>
